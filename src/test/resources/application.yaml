spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: pdai
    password: pdai
  sql:
    init:
      data-locations: classpath:db/data/spring-boot-test-mockito-sample-data.sql
      schema-locations: classpath:db/schema/spring-boot-test-mockito-sample-schema.sql
      platform: h2


